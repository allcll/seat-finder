spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  #        format_sql: true
  #        show_sql: true

  mvc:
    async:
      request-timeout: 60000 # 60 seconds

logging:
  level:
    kr:
      allcll:
        seatfinder:
          sse: debug

app:
  scheduling:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health

cookie:
  max-age: 14D
  secure: true
  http-only: true
  same-site: strict
  domain: localhost
  path: /
